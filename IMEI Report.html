<!DOCTYPE html>

<html lang="en" dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ÿßŸÑÿ•ÿ®ŸÑÿßÿ∫ ÿ®ÿ±ŸÇŸÖ IMEI | IMEI Report</title>
    <link rel="stylesheet" href="./IMEI Report_files/styles.css">
    <link type="text/css" rel="stylesheet" charset="UTF-8" href="https://www.gstatic.com/_/translate_http/_/ss/k=translate_http.tr.CSbzqWG0JM8.R.W.O/am=gMA/d=0/rs=AN8SPfq4yog00_rwARy1QsjVfZse6oERkQ/m=el_main_css"></head>
<body>
<header class="container">
    <div class="brand">
        <span class="logo">üîç</span>
        <strong data-i18n="site_title">Report Lost/Stolen Phone</strong>
    </div>
    <div class="lang">
        <button id="lang-ar" class="lang-btn">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
        <button id="lang-en" class="lang-btn active">English</button>
    </div>
</header>

<main class="container grid">
    <section class="card">
        <h2 data-i18n="report_title">Submit a Report</h2>
        <form id="reportForm" novalidate="">
            <div class="row">
                <label for="imei" data-i18n="imei_label">IMEI (15 digits)</label>
                <input id="imei" name="imei" inputmode="numeric" maxlength="15" required="" placeholder="356789012345678">
                <small class="hint" data-i18n="imei_hint">Find it via *#06#</small>
            </div>

            <div class="row">
                <label for="status" data-i18n="status_label">Status</label>
                <select id="status" name="status" required="">
                    <option value="lost" data-i18n="status_lost">Lost</option>
                    <option value="stolen" data-i18n="status_stolen">Stolen</option>
                </select>
            </div>

            <div class="row grid-2">
                <div>
                    <label for="brand" data-i18n="brand_label">Brand</label>
                    <input id="brand" name="brand" placeholder="Samsung, Apple...">
                </div>
                <div>
                    <label for="model" data-i18n="model_label">Model</label>
                    <input id="model" name="model" placeholder="S21, iPhone 13...">
                </div>
            </div>

            <div class="row grid-2">
                <div>
                    <label for="color" data-i18n="color_label">Color</label>
                    <input id="color" name="color" placeholder="Black, Blue...">
                </div>
                <div>
                    <label for="lost_date" data-i18n="date_label">Lost date/time</label>
                    <input id="lost_date" name="lost_date" type="datetime-local">
                </div>
            </div>

            <div class="row">
                <label for="location" data-i18n="location_label">Approximate location</label>
                <input id="location" name="location" placeholder="ŸÖÿØŸäŸÜÿ©/ŸÖŸÜÿ∑ŸÇÿ©">
            </div>

            <div class="row">
                <label for="description" data-i18n="desc_label">Additional description</label>
                <textarea id="description" name="description" rows="3" placeholder=""></textarea>
            </div>

            <div class="row grid-3">
                <div>
                    <label for="contact_name" data-i18n="contact_name_label">Name</label>
                    <input id="contact_name" name="contact_name">
                </div>
                <div>
                    <label for="contact_email" data-i18n="contact_email_label">Email</label>
                    <input id="contact_email" name="contact_email" type="email">
                </div>
                <div>
                    <label for="contact_phone" data-i18n="contact_phone_label">Phone</label>
                    <input id="contact_phone" name="contact_phone">
                </div>
            </div>

            <div class="row">
                <label for="police_report" data-i18n="police_label">Police report number (optional)</label>
                <input id="police_report" name="police_report">
            </div>

            <div class="row check">
                <input type="checkbox" id="is_public" name="is_public" checked="">
                <label for="is_public" data-i18n="public_label">Allow this report to be public</label>
            </div>

            <div class="actions">
                <button type="submit" class="primary" data-i18n="submit_btn">Submit report</button>
            </div>
            <p id="reportMsg" class="msg"></p>
        </form>
    </section>

    <section class="card">
        <h2 data-i18n="check_title">Check device status</h2>
        <form id="checkForm">
            <div class="row">
                <label for="checkImei" data-i18n="check_label">Enter IMEI</label>
                <input id="checkImei" inputmode="numeric" maxlength="15" required="" placeholder="356789012345678">
            </div>
            <div class="actions">
                <button type="submit" class="secondary" data-i18n="check_btn">Check</button>
            </div>
        </form>
        <div id="checkResult" class="msg"></div>
    </section>
</main>

<footer class="container">
    <small data-i18n="footer_note">Tip: Also notify police and your carrier to disable the device.</small>
</footer>

<script src="file:///E:/IMEI%20lookout/app.js"></script>


</body></html>
